<!DOCTYPE html>
<html>

<head>
    <title>Mapogos</title>
    <link rel='stylesheet' href='assets/css/css-reset.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel='stylesheet' href='assets/css/style.css'>
</head>

<body>
    <nav class="navbar navbar-light bg-primary row justify-content-start" id="navBar">
        <span class="navIamge ml-2">
            <a href='index.html'>
                <img src="assets/images/lionnavbar.jpg" alt='lion image' id="lionNavBar">
            </a>
        </span>
        <form class="form-inline ml-2">
            <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search" id="searchNavBar">
            <button class="fas fa-search" type="submit" id='searchBtnNav'></button>
        </form>
        <span id='usersHome' class='ml-2 mr-2'>
            <a href='#'>
                <img src="assets/images/lionnavbar.jpg" alt='usersPhoto' id="usersPhoto">
            </a>
        </span>

        <span id='usersNavName'></span>
        <h5>|</h5>

    </nav>
    
    <div class="containter">
        <div class="row">
            <div class="col-md-2">
                <button class="leftSideBtn"><span class='clearfix fas fa-paw' id='profileLeftNav'> Profile</span></button>
                <br>
                <button class="leftSideBtn"><span class='clearfix fas fa-dumbbell' id='myWorkoutLeftNav'><a href="myworkout.html">My
                            Work Out</a></span></button> <br>
                <button class="leftSideBtn"><span class='clearfix fas fa-apple-alt' id='myMealLeftNav'> Meal Prep</span></button>
                <br>
                <button class="leftSideBtn"><span class='clearfix fas fa-user-friends' id='myFriendsLeftNav'> Friends</span></button>
                <br>
                <button class="leftSideBtn"><span class='clearfix fas fa-users' id='followingLeftNav'> Following</span></button>
                <br>
                <button class="leftSideBtn"><span class='clearfix fas fa-store' id='shopLeftNav'> Store</span></button>
            </div>

            <div class="col-md-7 p-0">
            
                <div class="card">
                    <div class= "">

                        <button class="fas fa-angle-left p-3 calendarBtn float-left" id="previous" onclick="previous()"></button>

                        <h3 class=" p-0 float-left text-center calendarHeading" id="monthAndYear"></h3>

                        <button class="fas fa-angle-right p-3 calendarBtn float-right" id="next" onclick="next()"></button>
                    </div>

                    
                    <table class="table table-bordered table-responsive-sm" id="calendar">
                        <thead>
                            <tr class= "bg-primary text-center">
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>

                        <tbody id="calendar-body">

                        </tbody>
                    </table>


                <br/>
                <form class="form-inline pb-3">
                    <label class=" mr-2 ml-2" for="month">Jump To: </label>
                    <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                    </select>


                    <label for="year"></label>
                        <select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                        <option value=2018>2018</option>
                        <option value=2019>2019</option>
                        <option value=2020>2020</option>
                        <option value=2021>2021</option>
                        <option value=2022>2022</option>
                        <option value=2023>2023</option>
                        <option value=2024>2024</option>
                        <option value=2025>2025</option>
                        <option value=2026>2026</option>
                        <option value=2027>2027</option>
                        <option value=2028>2028</option>
                        <option value=2029>2029</option>
                        <option value=2030>2030</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    ...
                </div>
            </div>
        </div>


        <div class="col-md-3">

        </div>
    </div>


        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="assets/script/javascript.js"></script>
        <script src="assets/script/myworkout.js"></script>
</body>

</html>
